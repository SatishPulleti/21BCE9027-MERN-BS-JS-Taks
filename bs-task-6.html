<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS-Task-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: aqua;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .card {
            border: none;
            background-color: aqua;

        }

        .card-title {
            font-size: 1.25rem;
        }

        .card-text {
            color: #6c757d;
        }

        .btn-danger,
        .btn-secondary {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>BS-Task-6</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form class="needs-validation" novalidate>
                            <div class="form-group mb-3">
                                <label for="firstName" class="col-sm-4 col-form-label">
                                    <i class="fas fa-user"></i>Name<span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                    <div class="invalid-feedback">
                                        Please enter your Name.
                                    </div>
                                </div>
                            </div>
                        
                            <div class="form-group mb-3">
                                <label for="email" class="col-sm-4 col-form-label">
                                    <i class="fas fa-envelope"></i> Email<span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                            </div>
                        
                            <div class="form-group mb-3">
                                <label for="email" class="col-sm-4 col-form-label">
                                    <i class="fas fa-lock"></i> Password<span class="text-danger">*</span>
                                </label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="email" name="email" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid password.
                                    </div>
                                </div>
                            </div>
                        
                            <div class="form-group mb-3">
                                <label for="hobbies" class="col-sm-4 col-form-label">
                                    <i class="fas fa-list"></i> Hobbies
                                </label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="hobbies" name="hobbies" required>
                                        <option value="" disabled selected>Select your hobbies</option>
                                        <option value="Reading">Cricket</option>
                                        <option value="Sports">Reading books</option>
                                        <option value="Cooking">Singing</option>
                                        <option value="Traveling">Dancing</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group mb-3 col-sm-8 ">
                                <!-- <div class=""> -->
                                    <button type="submit" class="btn btn-danger">Submit</button>
                                <!-- </div> -->
                            </div>
                        </form>
                        <script>
                            (function () {
                                'use strict';
                                var forms = document.querySelectorAll('.needs-validation');
                        
                                Array.from(forms).forEach(function (form) {
                                    form.addEventListener('submit', function (event) {
                                        if (!form.checkValidity()) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                        
                                        form.classList.add('was-validated');
                                    });
                                });
                            })();
                        </script>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
